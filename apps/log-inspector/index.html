<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AoC Log Inspector</title>
    <style>
      body {
        font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background: #f8fafc;
        color: #0f172a;
        margin: 0;
      }
      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background: linear-gradient(120deg, #22d3ee, #6366f1);
        color: #0b1021;
        padding: 20px;
        margin-bottom: 16px;
      }
      h1 {
        margin: 0 0 8px;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 12px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      label {
        display: inline-block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input[type="file"] {
        display: block;
        margin-bottom: 8px;
      }
      #inspector-frames ol {
        padding-left: 0;
      }
      #inspector-errors {
        color: #dc2626;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Advent of Code Log Inspector</h1>
      <p>Preview the timeline and theme before recording your animation.</p>
    </header>
    <main>
      <section class="card">
        <label for="inspector-file">Select log.json</label>
        <input id="inspector-file" type="file" accept="application/json" />
        <div id="inspector-errors"></div>
      </section>
      <section class="card" id="inspector-summary">
        <p>Load a <code>log.json</code> file to see metadata.</p>
      </section>
      <section class="card" id="inspector-frames">
        <p>Sampled frames will appear here.</p>
      </section>
    </main>
    <script type="module" src="../../dist/apps/log-inspector/index.js"></script>
  </body>
</html>
